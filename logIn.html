<html lang="en">

  <title>Log In Form</title>
  <link rel="stylesheet" href="signUp.css">
  <style>
    #footer {
        position: fixed;
        padding: 10px 10px 0px 10px;
        bottom: 0;
        width: 100%;
        /* Height of the footer*/ 
        height: 40px;
        background: grey;
    }
</style>
</head>

<ul>
  <li><a href="logIn.html">Log In</a></li>
  <li><a href="volunteeringResponsibilities.html">Volunteering Responsibilities</a></li>
  <li><a href="schedule.html">Schedule</a></li>
  <li><a href="contact.html">Contact</a></li>

<img src="Images/armInArmLogo.jpg" alt="Arm In Arm Logo" class="center" style="width:600px;height:200px;">

  <form style="border:0px solid #ccc">
    <div class="sign-up-form">
    <div class="container">
      <h2>Schedule your next volunteering event!</h2>
      <hr>
      
      <div class="input-entries">
      <input type="email" placeholder="Enter Email" name="email" id="email" required>
      <br>
      <input type="password" placeholder="Enter Password" name="psw" id="password" required>
      <br>
      </div>
      <div>
        <div style="display:inline-block">
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:1em">
        </div>
        <div style="display:inline-block;margin-left:0.5em;font-family:sans-serif">Remember me</div>
      </div>
  
      <div class="clearfix">
        <button id="logInButton" onclick="handleSubmitBtnClick()">Log In</button>
      </div>
      <a href="signUp.html">Don't have an account yet?</a>
    </div>
    </div>
  </form>
  <p>Designed by members of the Output Subteam of the Princeton University Entrepreneurship Club.</p>
  <script src="logIn.js"></script>
</html>
